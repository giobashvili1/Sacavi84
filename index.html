<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="title">
            <label class="title1">Turn your ideas into reality.</label><br>
        <label class="title2">Start for free and get attractive offers from the community</label>
        </div>
    </div>
    <!--       სარეგისტრაციო ფორმა        -->

        <div class="register2">
        <label class="title3">Login to your Account</label><br>
        <label class="title4">See what is going on with your business</label>
        <input type="text" placeholder="Continue with Google">
        <label class="title5">------------- or Sign in with Email ------------- </label>
    </div>
    <div class="form">
        <label class="title6">Email</label><br>
        <input class="my-email" type="email" placeholder="mail@abc.com">
        <label class="title7">Password</label><br>
        <input class="my-pass" type="password" placeholder="*****************">
        <div class="check">
            <label class="title8">Remember Me</label>
            <label class="title9" >Forgot Password?</label>
        </div>
         <!--       ღილაკი       -->
        <div class="login">
            <button>Login</button>
        </div>
        <!--      Footer        -->
        <div class="footer">
            <label class="title10">Not Registered Yet?</label>
            <label class="title11">Create An Account</label>
        </div>

        
    </div>
    </div>
      
    
</body>
</html>
